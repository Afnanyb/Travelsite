<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel Site</title>
    <link href="../css/global.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__site--name">
        <h3>Travel Site</h3>
      </div>
      <div>
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="#" class="navbar__link"> Home</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link"> Hawaii</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link"> Iceland</a>
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link"> Greece</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__slogan">Travelling Comes With Endless Discoveries</h1>
        <p class="hero__copy">
          Don't let your dreams be just dreams. Experience the world by booking
          a vacation with us now.
        </p>
        <button class="hero__button">Get Started</button>
      </div>
      <img src="./assets/Images/hero.png" class="hero__logo" />
    </section>

    <section class="recos">
      <h2 class="recos__tittle">Recommendation</h2>
      <div class="recos__cards">
        <div class="recos__cards--places">
          <h1>Hawaii</h1>
          <a href="./hawaii.html" class="recos__cards">
            <img src="./assets/Images/hawaii.jpg" alt="Hawaii" />
          </a>
        </div>
        <div class="recos__cards--places">
          <h1>Iceland</h1>
          <a href="./iceland.html" class="recos__cards">
            <img src="./assets/Images/iceland.jpg" alt="Iceland" />
          </a>
        </div>
        <div class="recos__cards--places">
          <h1>Greece</h1>
          <a href="./greece.html" class="recos__cards">
            <img src="./assets/Images/greece.jpg" alt="Greece" />
          </a>
        </div>
      </div>
    </section>

    <section class="footer">
      <h2 class="footer__titles">Contact</h2>
      <h2 class="footer__titles">Hours</h2>
      <h2 class="footer__titles">Social</h2>
    </section>
  </body>
</html>
